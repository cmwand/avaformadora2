<br>
<h1>Angular Calculadora</h1>
<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <form>
        <div class="form-group">
            <input type="text" class="form-control" id="resultado" readonly="readonly" />
            <label> {{ resultado }} </label>
        </div>
      </form>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col-9">
      <div class="row mb-2">
        <div class="col-4 d-grid">
            <button type="button" (click) = "clicar( '0' )" class="btn btn-primary btn-lg btn-block"> 0
            </button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" (click) = "clicar( '1' )" class="btn btn-primary btn-lg btn-block"> 1
            </button>
        </div>
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '2' )" class="btn btn-primary btn-lg btn-block">2</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '3' )" class="btn btn-primary btn-lg btn-block">3</button>
        </div>
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '4' )" class="btn btn-primary btn-lg btn-block">4</button>
        </div>
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '5' )" class="btn btn-primary btn-lg btn-block">5</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '6' )" class="btn btn-primary btn-lg btn-block">6</button>
        </div>
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '7' )" class="btn btn-primary btn-lg btn-block">7</button>
        </div>
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '8' )" class="btn btn-primary btn-lg btn-block">8</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4 d-grid">
          <button type="button" (click) = "clicar( '9' )" class="btn btn-primary btn-lg btn-block">9</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-secondary btn-lg" (click)="limpar()">CE</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-danger btn-lg" (click)="finalizar()">=</button>
        </div>
      </div>
    </div>

    <div class="col-3">
      <div class="row mb-2">
        <div class="col d-grid">
          <button type="button" (click) = "clicar( '*' )" class="btn btn-secondary btn-lg">*</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col d-grid">
          <button type="button" (click) = "clicar( '/' )" class="btn btn-secondary btn-lg">/</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col d-grid">
          <button type="button" (click) = "clicar( '-' )" class="btn btn-secondary btn-lg">-</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col d-grid">
          <button type="button" (click) = "clicar( '+' )" class="btn btn-secondary btn-lg">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
